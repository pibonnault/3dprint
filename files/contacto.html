    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <header class="cabecera">

    <h1 class="texto1">Print 3D</h1>
    <img class="cab" src="https://www.torqueltd.co.uk/wp-content/uploads/2020/06/torque-banner-3d-printv2.jpg"
      alt="No se puede cargar el archivo" width="1900" height="470" />
    <header class="cabecera">
    </header>
    <nav class="nave">
      <div class="menu">
        <ul class="menu1">
          <li><a href="../index.html" target="_parent">Inicio</a></li>

        </ul>
      </div>

    <div class="div2">
      <div class="formacontacto">
        <h1 class="tform">Formulario de contacto</h1>
        <form class="form1">
          <p>
            <label for="nombre" class="nombre">Nombre
              <span class="obligatorio">*</span>
            </label>
            <input type="text" name="introducir_nombre" id="nombre" required="obligatorio"
              placeholder="Escribe tu nombre" />
          </p>

          <p>
            <label for="email" class="email">Email
              <span class="obligatorio">*</span>
            </label>
            <input type="email" name="introducir_email" id="email" required="obligatorio"
              placeholder="Escribe tu Email" />
          </p>

          <p>
            <label for="telefone" class="telefono">Teléfono </label>
            <input type="tel" name="introducir_telefono" id="telefono" placeholder="Escribe tu teléfono" />
          </p>

          <p>
            <label for="asunto" class="asunto">Asunto
              <span class="obligatorio">*</span>
            </label>
            <input type="text" name="introducir_asunto" id="assunto" required="obligatorio"
              placeholder="Escribe un asunto" />
          </p>

          <p>
            <label for="mensaje" class="mensaje">Mensaje
              <span class="obligatorio">*</span>
            </label>
            <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio"
              placeholder="Deja aquí tu comentario..."></textarea>
          </p>

          <button type="submit" name="enviar_formulario" id="enviar">
            <p>Enviar</p>
          </button>

          <p class="aviso">
            <span class="obligatorio"> * </span>los campos son obligatorios.
          </p>
        </form>
      </div>
    </div>
    <footer class="bg-light text-center text-lg-start">
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">

      </div>
      <!-- Copyright -->
    </footer>
</body>
